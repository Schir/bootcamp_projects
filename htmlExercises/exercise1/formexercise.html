<!DOCTYPE html>
<html lang="en_US">
    <head>
        <link rel="stylesheet" type="text/css" href="formlayout.css">
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div>
                    <label for="emailAddress">Email</label>
                    <input type="text" id="emailAddress" name="email_address">
                </div>
                <div id="statusDiv">
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div id="dateDiv">
                    <label for="dateEnter">Date</label>
                    <input type="date" id="dateEnter" name="date_entered" min="2022-08-15" required>
                </div>
                <p>choose your favorite language</p>
                <div id="languageDiv">
                    <input type="radio" id="html" name="favoritelang" >
                    <label for="html">HTML</label>
                
                    <input type="radio" id="css"  name="favoritelang"  > 
                    <label for="css" >CSS</label>
                    <input type="radio" id="js"   name="favoritelang"   >
                    <label for="js"  >JS</label> 
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" rows="5" cols="26"></textarea>
                </div>
                <div id="newsletterDiv">
                    <input type="checkbox" id="newsletter" name="newsletterVerify">
                    <label for="newsletter">sign up for news</label>
                </div>
                <div id="checkboxDiv">
                    <input type="checkbox" id="termsAndConditions" name="terms_may_apply">
                    <label for="termsAndConditions">agree to the EULA</label>
                </div>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
